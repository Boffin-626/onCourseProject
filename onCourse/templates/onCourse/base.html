{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="description" content="A brief description of the page">
    <meta name="keywords" content="comma, separated, keywords">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Document">
    <meta property="og:description" content="A brief description of the page">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@your_twitter_handle">
    <meta name="twitter:title" content="Document">
    <meta name="twitter:description" content="A brief description of the page">
    <meta name="twitter:image" content="https://example.com/image.jpg">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>
    {% block page_content %} {% endblock page_content %}
</body>
</html>
